<div class="row">
    <div class="col-lg-2 col-sm-12 pull-left">
        <a class="btn btn-raised btn-primary" (click)="onAddRequirement(content)"> Add New <i class="fa fa-plus"></i>
        </a>
    </div>
</div>
<ng-template #content let-c="close" let-d="dismiss" >
    <div class="modal-header">
        <h4 class="modal-title">Modal </h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <fieldset class="form-group">
                <label for="reqDesc">Basic</label>
                <textarea class="form-control" id="reqDesc" cols="50" rows="3" [(ngModel)]="reqDesc">
                </textarea>
            </fieldset>
        </div>
        <div class="form-group">
            <label for="pirid" >Requirement Priority Level</label>
            <nouislider id="pirid" [config]="RangeConfig" [(ngModel)]="reqPriority"></nouislider>
        </div>
    </div>
    <hr/>
    <div class="modal-footer">
        <a type="button" class="btn btn-warning btn-raised" (click)="d('close') ">Close</a>
        <a type="button" class="btn btn-raised btn-success" (click)="c('save')">save</a>
    </div>
</ng-template>

<div class="row" *ngFor="let req of projectRequirements">
    <div class="col-sm-1 d-flex justify-content-center" >
        <a class="btn btn-outline-info" placement="top" ngbTooltip="Edit this requirement." (click)="onEditRequirement(req,content)">
            <img src="../../../assets/img/myImages/edit.png" height="32" width="32"/> </a>
    </div>
    <div  class="col-sm-10">
        <div class="alert alert-info block">{{req.reqDesc}}</div>
    </div>
    <div class="col-sm-1">
        <a class="btn btn-outline-danger" placement="top" ngbTooltip="Delete this requirement." (click)="onDeleteAction(req)">
            <img src="../../../assets/img/myImages/delete.png" height="32" width="32"/></a>
    </div>
</div>
